<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>LỄ DẠM NGÕ - Phương Trinh & Minh Nhật</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Cormorant+Garamond:wght@300;400;500;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style type="text/tailwindcss">
@layer utilities {
.ppt-slide {
@apply relative w-[1280px] min-h-[720px] mx-auto box-border
}
}
</style>
<style>body {
    font-family: "Lato", sans-serif;
    background: #f5f5f5
    }
.title-font {
    font-family: "Playfair Display", serif
    }
.body-font {
    font-family: "Cormorant Garamond", serif
    }
.decorative-symbol {
    color: #C2185B;
    font-size: 160px;
    line-height: 1;
    letter-spacing: 8px
    }
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
        } to {
        opacity: 1;
        transform: translateY(0);
        }
    }
@keyframes slideInLeft {
    from {
        opacity: 0;
        transform: translateX(-100px);
        } to {
        opacity: 0.95;
        transform: translateX(0);
        }
    }
@keyframes slideInRight {
    from {
        opacity: 0;
        transform: translateX(100px);
        } to {
        opacity: 0.95;
        transform: translateX(0);
        }
    }
@keyframes scaleIn {
    from {
        opacity: 0;
        transform: scale(0.8);
        } to {
        opacity: 1;
        transform: scale(1);
        }
    }
.animate-fade-in {
    animation: fadeIn 1.2s ease-out forwards
    }
.animate-slide-left {
    animation: slideInLeft 1.5s ease-out forwards
    }
.animate-slide-right {
    animation: slideInRight 1.5s ease-out forwards
    }
.animate-scale {
    animation: scaleIn 1.3s ease-out forwards
    }
.delay-200 {
    animation-delay: 0.2s
    }
.delay-400 {
    animation-delay: 0.4s
    }
.delay-600 {
    animation-delay: 0.6s
    }
.delay-800 {
    animation-delay: 0.8s
    }</style>
<style>.material-icons {
    width: 1em
    </style><style>.material-icons {
    direction: rtl
    }</style></head>
<body>
<div class="ppt-slide flex flex-col justify-center items-center h-[720px] bg-white relative overflow-hidden">
<div class="absolute left-[-30px] top-1/2 -translate-y-1/2 w-[480px] h-[580px] opacity-95 animate-slide-left">
<img src="https://sfile.chatglm.cn/images-ppt/463d9f6285a4.jpg" alt="lotus flower decoration" class="w-full h-full object-contain"/>
</div>
<div class="absolute right-[-30px] top-1/2 -translate-y-1/2 w-[480px] h-[580px] opacity-95 animate-slide-right">
<img src="https://sfile.chatglm.cn/images-ppt/463d9f6285a4.jpg" alt="lotus flower decoration" class="w-full h-full object-contain transform scale-x-[-1]"/>
</div>

<div class="relative z-10 text-center px-20 flex flex-col items-center justify-center">
<div class="mb-8 opacity-0 animate-fade-in">
<h1 class="title-font text-5xl font-semibold tracking-wider" style="color: #C2185B">
LỄ DẠM NGÕ
</h1>
</div>

<div class="decorative-symbol mb-8 opacity-0 animate-scale delay-200">
囍
</div>

<div class="mb-10 opacity-0 animate-fade-in delay-400">
<h2 class="body-font text-6xl font-medium tracking-wide" style="color: #C2185B">
Phương Trinh <span style="color: #C89F62">&</span> Minh Nhật
</h2>
</div>

<div class="flex items-center gap-8 mb-12 opacity-0 animate-fade-in delay-600">
<div class="w-24 h-0.5" style="background-color: #C89F62"></div>
<div class="body-font text-3xl font-light tracking-wider" style="color: #C2185B">
JANUARY 2025 · BẾN TRE
</div>
<div class="w-24 h-0.5" style="background-color: #C89F62"></div>
</div>
</div>

<div class="absolute bottom-12 left-16 flex items-center gap-3 opacity-0 animate-fade-in delay-800">
<div class="w-2 h-2 rounded-full" style="background-color: #C89F62"></div>
<p class="body-font text-lg font-medium tracking-wider" style="color: #C2185B">
Đồng Nai - Bến Tre
</p>
</div>

<div class="absolute bottom-0 left-0 w-full h-2" style="background: linear-gradient(90deg, transparent 0%, #C89F62 50%, transparent 100%);
opacity: 0.3"></div>
</div>
</body>
</html>
