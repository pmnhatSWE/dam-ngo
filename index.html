    <style type="text/tailwindcss">
        @layer utilities {
            .ppt-slide {
                @apply relative w-full h-screen mx-auto box-border overflow-hidden;
                background: radial-gradient(circle at center, #fff0f5 0%, #feecef 100%);
            }
            .border-frame {
                @apply absolute inset-4 md:inset-8 2xl:inset-12 border-[1px] border-[#C89F62] pointer-events-none z-20;
            }
            .border-inner {
                @apply absolute inset-1 md:inset-2 border-[1px] border-[#C2185B] opacity-30;
            }
            .corner-ornament {
                @apply absolute w-8 h-8 md:w-12 md:h-12 border-[#C89F62];
            }
        }
    </style>
    <style>
        body {
            font-family: "Lato", sans-serif;
            font-family: "Lato", sans-serif;
            background: #FEECEF;
        }

        .cursive-font {
            font-family: "Great Vibes", cursive;
        }

        .title-font {
            font-family: "Playfair Display", serif
        }

        .body-font {
            font-family: "Cormorant Garamond", serif
        }

        .decorative-symbol {
            color: #C2185B;
            font-size: 160px;
            line-height: 1;
            letter-spacing: 8px
        }

        /* Initial states for animated elements - prevent flash */
        .animate-fade-in,
        .animate-slide-left,
        .animate-slide-right,
        .animate-scale {
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-fade-in {
            animation: fadeIn 1.2s ease-out forwards;
        }

        .animate-slide-left {
            animation: slideInLeft 1.5s ease-out forwards;
        }

        .animate-slide-right {
            animation: slideInRight 1.5s ease-out forwards;
        }

        .animate-scale {
            animation: scaleIn 1.3s ease-out forwards;
        }

        .delay-200 {
            animation-delay: 0.2s;
        }

        .delay-400 {
            animation-delay: 0.4s;
        }

        .delay-600 {
            animation-delay: 0.6s;
        }

        .delay-800 {
            animation-delay: 0.8s;
        }

        @keyframes spinSlow {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .animate-spin-slow {
            animation: spinSlow 10s linear infinite;
        }

        .animate-spin-slow.paused {
            animation-play-state: paused;
        }

        @keyframes pulse-ring {
            0%, 100% {
                transform: scale(1);
                opacity: 0.85;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        .music-btn:hover .ring-icon {
            animation: pulse-ring 1s ease-in-out infinite;
        }

        /* Falling Petals Animation */
        .petal {
            position: absolute;
            background: #ffc1e3;
            border-radius: 150% 0 150% 0;
            opacity: 0.8;
            pointer-events: none;
            z-index: 15; /* Behind text (z-20) but above watermark */
        }

        @keyframes fall {
            0% {
                opacity: 0;
                transform: translateY(-10px) rotate(0deg) translateX(0px);
            }
            10% {
                opacity: 0.8;
            }
            80% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg) translateX(50px);
            }
        }

        /* Responsive adjustments for very small screens */
        @media (max-width: 375px) {
            .cursive-font {
                font-size: 2.5rem !important;
            }
        }
    </style>
    <style>
        .material-icons {
            width: 1em;
        }
    </style>
    <style>
        .material-icons {
            direction: rtl
        }
    </style>
</head>

<body>
    <div class="ppt-slide flex flex-col items-center justify-center relative">
        
        <!-- Bunting Decoration (Top Right) -->
        <div class="absolute -top-8 sm:-top-14 md:-top-20 -right-2 sm:-right-4 w-[100px] sm:w-[150px] md:w-[220px] lg:w-[280px] 2xl:w-[380px] animate-fade-in pointer-events-none z-10">
             <img src="assets/images/bunting_flags_pink.png" alt="bunting flags" class="w-full h-full object-contain transform rotate-3" />
        </div>

        <!-- Heart Balloons Decoration (Bottom Left) -->
        <div class="absolute bottom-4 sm:bottom-6 md:bottom-8 left-2 sm:left-4 md:left-8 w-[100px] sm:w-[150px] md:w-[280px] lg:w-[350px] 2xl:w-[450px] animate-scale delay-800 pointer-events-none z-10">
             <img src="assets/images/heart_balloons_pink.png" alt="heart balloons" class="w-full h-full object-contain" />
        </div>

        <!-- Center Watermark Symbol -->
        <div class="absolute inset-0 flex items-center justify-center pointer-events-none z-0">
             <div class="text-[300px] md:text-[500px] 2xl:text-[700px] font-bold text-[#E91E63] opacity-[0.10] leading-none select-none">
                囍
             </div>
        </div>
        
        <!-- Falling Petals Container -->
        <div id="petals-container" class="absolute inset-0 pointer-events-none overflow-hidden z-10"></div>

        <!-- Main Content -->
        <div class="relative z-20 w-full h-full flex flex-col">
            
            <!-- Header - Top Center -->
            <div class="absolute top-[4%] w-full text-center animate-fade-in z-20">
                 <h1 class="title-font text-4xl md:text-6xl 2xl:text-8xl font-medium tracking-wider text-[#880E4F]">
                    Lễ Dạm Ngõ
                </h1>
            </div>

            <!-- Names Container - Diagonal Layout -->
            <div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none">
                <div class="relative w-full h-full max-w-[1800px] mx-auto">
                    
                    <!-- Bride Name - Upper Left -->
                    <div class="absolute top-[30%] sm:top-[28%] md:top-[26%] left-[5%] sm:left-[8%] md:left-[10%] w-auto text-left animate-slide-left delay-200 z-30">
                        <h2 class="cursive-font text-[3rem] sm:text-[4rem] md:text-[5.5rem] lg:text-[6.5rem] 2xl:text-[8.5rem] text-[#880E4F] leading-none whitespace-nowrap drop-shadow-sm">
                            Phương Trinh
                        </h2>
                    </div>

                    <!-- Wedding Rings - Music Toggle Button -->
                    <div class="absolute inset-0 flex items-center justify-center z-20">
                         <button id="musicToggle" class="music-btn animate-scale delay-400 cursor-pointer pointer-events-auto focus:outline-none group" title="Bấm để bật/tắt nhạc">
                             <div id="ringIcon" class="ring-icon w-20 sm:w-24 md:w-36 lg:w-44 2xl:w-56 aspect-square animate-spin-slow transition-all duration-300">
                                <img src="assets/images/wedding_rings_sketch.png" alt="wedding rings - click to pause music" class="w-full h-full object-contain opacity-85 group-hover:opacity-100 transition-opacity" />
                            </div>
                        </button>
                    </div>
                    
                    <!-- Audio Element -->
                    <audio id="bgMusic" loop preload="auto" autoplay>
                        <source src="assets/music.mp3" type="audio/mpeg">
                    </audio>

                    <!-- Groom Name - Lower Right -->
                    <div class="absolute bottom-[30%] sm:bottom-[28%] md:bottom-[26%] right-[5%] sm:right-[8%] md:right-[10%] w-auto text-right animate-slide-right delay-600 z-30">
                        <h2 class="cursive-font text-[3rem] sm:text-[4rem] md:text-[5.5rem] lg:text-[6.5rem] 2xl:text-[8.5rem] text-[#880E4F] leading-none whitespace-nowrap drop-shadow-sm">
                             Minh Nhật
                        </h2>
                    </div>

                </div>
            </div>

            <!-- Footer Dates - Bottom corners -->
            <div class="absolute bottom-[3%] sm:bottom-[4%] w-full flex justify-between items-end px-4 sm:px-6 md:px-12 lg:px-16 2xl:px-24 animate-fade-in delay-800">
                <div class="text-left">
                     <p class="body-font text-sm sm:text-base md:text-xl lg:text-2xl 2xl:text-3xl text-[#880E4F] tracking-widest font-medium">
                        18.01.2026
                    </p>
                </div>
                <div class="text-right">
                    <p class="body-font text-sm sm:text-base md:text-xl lg:text-2xl 2xl:text-3xl text-[#880E4F] tracking-widest font-medium">
                        30.11 (Năm Ất Tỵ)
                    </p>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Music Control
        const musicToggle = document.getElementById('musicToggle');
        const bgMusic = document.getElementById('bgMusic');
        const ringIcon = document.getElementById('ringIcon');
        let isPlaying = false;
        let hasTriedAutoplay = false;

        // Function to play music
        function playMusic() {
            if (!isPlaying) {
                bgMusic.play().then(() => {
                    isPlaying = true;
                    ringIcon.classList.remove('paused');
                }).catch(err => {
                    console.log('Play prevented:', err);
                    isPlaying = false;
                    ringIcon.classList.add('paused');
                });
            }
        }

        // Function to pause music
        function pauseMusic() {
            bgMusic.pause();
            isPlaying = false;
            ringIcon.classList.add('paused');
        }

        // Try autoplay on load
        window.addEventListener('load', function() {
            playMusic();
            hasTriedAutoplay = true;
        });

        // If autoplay was blocked, play on first user interaction
        ['click', 'touchstart', 'keydown', 'scroll'].forEach(event => {
            document.addEventListener(event, function autoplayHandler() {
                if (!isPlaying && hasTriedAutoplay) {
                    playMusic();
                }
                // Remove listener after first interaction
                document.removeEventListener(event, autoplayHandler);
            }, { once: true });
        });

        // Click on ring to toggle pause/play
        musicToggle.addEventListener('click', function(e) {
            e.stopPropagation();
            if (isPlaying) {
                pauseMusic();
            } else {
                playMusic();
            }
        });

        // Falling Petals Logic
        function createPetal() {
            const container = document.getElementById('petals-container');
            const petal = document.createElement('div');
            petal.classList.add('petal');
            
            // Randomize properties
            const left = Math.random() * 100; // 0-100% width
            const animDuration = 6 + Math.random() * 6; // 6-12s fall time
            const size = 10 + Math.random() * 15; // 10-25px size
            const delay = Math.random() * 5; // 0-5s delay
            
            petal.style.left = `${left}%`;
            petal.style.width = `${size}px`;
            petal.style.height = `${size}px`;
            petal.style.top = `-20px`;
            petal.style.animation = `fall ${animDuration}s linear ${delay}s infinite`;
            
            // Randomize color slightly
            const colors = ['#F8BBD0', '#F48FB1', '#FFCDD2', '#FCE4EC'];
            petal.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            container.appendChild(petal);
        }

        // Create initial batch of petals
        window.addEventListener('load', () => {
            for(let i = 0; i < 20; i++) {
                createPetal();
            }
        });
    </script>
</body>
