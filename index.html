<html lang="vi">

<head>
    <meta charset="utf-8" />

    <!-- Open Graph / Facebook / Zalo -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="LỄ DẠM NGÕ - Phương Trinh & Minh Nhật" />

    <meta property="og:image" content="assets/images/lotus_flower.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="LỄ DẠM NGÕ - Phương Trinh & Minh Nhật" />
    <meta property="twitter:description" content="Trân trọng kính mời quý thân bằng quyến thuộc đến dự lễ dạm ngõ của chúng mình." />
    <meta property="twitter:image" content="assets/images/lotus_flower.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;500;600;700&family=Cormorant+Garamond:wght@300;400;500;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style type="text/tailwindcss">
        @layer utilities {
            .ppt-slide {
                @apply relative w-full h-screen mx-auto box-border bg-[#FEECEF] overflow-hidden;
            }
            .border-frame {
                @apply absolute inset-4 md:inset-8 2xl:inset-12 border-[1px] border-[#C89F62] pointer-events-none z-20;
            }
            .border-inner {
                @apply absolute inset-1 md:inset-2 border-[1px] border-[#C2185B] opacity-30;
            }
            .corner-ornament {
                @apply absolute w-8 h-8 md:w-12 md:h-12 border-[#C89F62];
            }
        }
    </style>
    <style>
        body {
            font-family: "Lato", sans-serif;
            background: #FEECEF
        }

        .cursive-font {
            font-family: "Great Vibes", cursive;
        }

        .title-font {
            font-family: "Playfair Display", serif
        }

        .body-font {
            font-family: "Cormorant Garamond", serif
        }

        .decorative-symbol {
            color: #C2185B;
            font-size: 160px;
            line-height: 1;
            letter-spacing: 8px
        }

        /* Initial states for animated elements - prevent flash */
        .animate-fade-in,
        .animate-slide-left,
        .animate-slide-right,
        .animate-scale {
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-fade-in {
            animation: fadeIn 1.2s ease-out forwards;
        }

        .animate-slide-left {
            animation: slideInLeft 1.5s ease-out forwards;
        }

        .animate-slide-right {
            animation: slideInRight 1.5s ease-out forwards;
        }

        .animate-scale {
            animation: scaleIn 1.3s ease-out forwards;
        }

        .delay-200 {
            animation-delay: 0.2s;
        }

        .delay-400 {
            animation-delay: 0.4s;
        }

        .delay-600 {
            animation-delay: 0.6s;
        }

        .delay-800 {
            animation-delay: 0.8s;
        }

        @keyframes spinSlow {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .animate-spin-slow {
            animation: spinSlow 10s linear infinite;
        }

        /* Responsive adjustments for very small screens */
        @media (max-width: 375px) {
            .cursive-font {
                font-size: 2.5rem !important;
            }
        }
    </style>
    <style>
        .material-icons {
            width: 1em;
        }
    </style>
    <style>
        .material-icons {
            direction: rtl
        }
    </style>
</head>

<body>
    <div class="ppt-slide flex flex-col items-center justify-center relative">
        
        <!-- Bunting Decoration (Top Right) -->
        <div class="absolute -top-16 sm:-top-24 md:-top-32 -right-2 sm:-right-4 w-[150px] sm:w-[220px] md:w-[380px] lg:w-[450px] 2xl:w-[600px] animate-fade-in pointer-events-none z-10">
             <img src="assets/images/bunting_flags_pink.png" alt="bunting flags" class="w-full h-full object-contain transform rotate-3" />
        </div>

        <!-- Heart Balloons Decoration (Bottom Left) -->
        <div class="absolute bottom-4 sm:bottom-6 md:bottom-8 left-2 sm:left-4 md:left-8 w-[100px] sm:w-[150px] md:w-[280px] lg:w-[350px] 2xl:w-[450px] animate-scale delay-800 pointer-events-none z-10">
             <img src="assets/images/heart_balloons_pink.png" alt="heart balloons" class="w-full h-full object-contain" />
        </div>

        <!-- Center Watermark Symbol -->
        <div class="absolute inset-0 flex items-center justify-center pointer-events-none z-0">
             <div class="text-[300px] md:text-[500px] 2xl:text-[700px] font-bold text-[#E91E63] opacity-[0.07] leading-none select-none">
                囍
             </div>
        </div>

        <!-- Main Content -->
        <div class="relative z-20 w-full h-full flex flex-col">
            
            <!-- Header - Top Center -->
            <div class="absolute top-[4%] w-full text-center animate-fade-in z-20">
                 <h1 class="title-font text-4xl md:text-6xl 2xl:text-8xl font-medium tracking-wider text-[#880E4F]">
                    Lễ Dạm Ngõ
                </h1>
            </div>

            <!-- Names Container - Diagonal Layout -->
            <div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none">
                <div class="relative w-full h-full max-w-[1800px] mx-auto">
                    
                    <!-- Bride Name - Upper Left -->
                    <div class="absolute top-[30%] sm:top-[28%] md:top-[26%] left-[5%] sm:left-[8%] md:left-[10%] w-auto text-left animate-slide-left delay-200 z-30">
                        <h2 class="cursive-font text-[3rem] sm:text-[4rem] md:text-[5.5rem] lg:text-[6.5rem] 2xl:text-[8.5rem] text-[#880E4F] leading-none whitespace-nowrap drop-shadow-sm">
                            Phương Trinh
                        </h2>
                    </div>

                    <!-- Wedding Rings - Center -->
                    <div class="absolute inset-0 flex items-center justify-center z-20">
                         <div class="animate-scale delay-400">
                             <div class="w-20 sm:w-24 md:w-36 lg:w-44 2xl:w-56 aspect-square animate-spin-slow">
                                <img src="assets/images/wedding_rings_sketch.png" alt="wedding rings" class="w-full h-full object-contain opacity-85" />
                            </div>
                        </div>
                    </div>

                    <!-- Groom Name - Lower Right -->
                    <div class="absolute bottom-[30%] sm:bottom-[28%] md:bottom-[26%] right-[5%] sm:right-[8%] md:right-[10%] w-auto text-right animate-slide-right delay-600 z-30">
                        <h2 class="cursive-font text-[3rem] sm:text-[4rem] md:text-[5.5rem] lg:text-[6.5rem] 2xl:text-[8.5rem] text-[#880E4F] leading-none whitespace-nowrap drop-shadow-sm">
                             Minh Nhật
                        </h2>
                    </div>

                </div>
            </div>

            <!-- Footer Dates - Bottom corners -->
            <div class="absolute bottom-[3%] sm:bottom-[4%] w-full flex justify-between items-end px-4 sm:px-6 md:px-12 lg:px-16 2xl:px-24 animate-fade-in delay-800">
                <div class="text-left">
                     <p class="body-font text-sm sm:text-base md:text-xl lg:text-2xl 2xl:text-3xl text-[#880E4F] tracking-widest font-medium">
                        18.01.2025
                    </p>
                </div>
                <div class="text-right">
                    <p class="body-font text-sm sm:text-base md:text-xl lg:text-2xl 2xl:text-3xl text-[#880E4F] tracking-widest font-medium">
                        30.11 (NHÂM THÌN)
                    </p>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
